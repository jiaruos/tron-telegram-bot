<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('绑定用户')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="" class="form-control" name="row[user_id]" type="hidden">
            <a href="javascript:;"
               id="select-c-goods_id"
               style="background-color:#eee;color:#333; width:50%;display: inline-block;padding:5px 10px;text-align: center;">
                <span class="glyphicon glyphicon-plus" aria-hidden="true" style="color:#333;font-weight: 100;font-size:12px;margin-right:10px;"></span>
                {:__('点击选择')}
            </a>

            <div id="goods_box" style="margin-top:10px;">

            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('监听地址')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea style="resize: vertical;min-height:200px;" name="row[address]" id="c-address" class="form-control" cols="30" rows="5"></textarea>
            <div class="help-block" style="color:#666;">
                每行一个地址
            </div>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <a class="btn btn-primary btn-embossed bt-savemy">
                导入
            </a>
        </div>
    </div>
</form>
